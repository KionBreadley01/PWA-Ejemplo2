<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera PWA </title>

    <!-- vincular el manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content= "#231231">
</head>
<body>


    <h1>Bienvenido a mi PWA</h1>
    <p>Se puede instalar como aplicación en tu celular.</p>
    
    <button onclick="alert('hola XD')">Click here</button>
    

<!-- registrat eñ service worker -->

<script>

if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js")
    .then(reg => console.log("Service worker registrado exitosamente", reg))
    .catch(err => console.log("Error al registrar el service worker", err));
}

</script>


</body>
</html>
